version: '3.8'
services:
  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - web
    networks:
      - stable-finance-app
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: deploy.Dockerfile
    container_name: php-fpm-container
    ports:
      - "9000:9000"
    working_dir: /var/www/html
    depends_on:
      - mysql
    networks:
      - stable-finance-app
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: mysql-container
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: main_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - stable-finance-app

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-container
    ports:
      - "8000:80"
    environment:
      PMA_ABSOLUTE_URI: http://localhost:8000/
      PMA_HOST: mysql # Connect database host
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: password
      UPLOAD_LIMIT: 200M
      MAX_EXECUTION_TIME: 300
    depends_on:
      - mysql
    networks:
      - stable-finance-app

networks:
  stable-finance-app:
    driver: bridge

volumes:
  mysql_data: